<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kosztów Wydruku 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .custom-fields {
            display: none;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e8;
            border-radius: 5px;
            display: none;
        }
        .cost {
            font-size: 24px;
            font-weight: bold;
            color: #2E7D32;
        }
        .breakdown {
            margin: 10px 0;
        }
        .info {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kosztów Wydruku 3D</h1>
        
         <div class="info">
            <strong>Zużycie energii:</strong> Wybierz drukarkę – wartości średnie podczas druku 
        </div>
        <form id="calcForm">
            <label for="printer">Wybierz drukarkę:</label>
            <select id="printer" onchange="toggleCustomPrinter()">
                <option value="a1mini" data-kwh="0.079">Bambu Lab A1 Mini - 0.079 kWh/godz.</option>
                <option value="p1s" data-kwh="0.115">Bambu Lab P1S - 0.115 kWh/godz.</option>
                <option value="custom">Inne - wprowadź własne zużycie</option>
            </select>

            <div id="customPrinterFields" class="custom-fields">
                <label for="customKwhHour">Zużycie energii (kWh/godz.):</label>
                <input type="number" id="customKwhHour" min="0" step="0.001" value="0.1" placeholder="np. 0.150">
            </div>

            <label for="filament">Wybierz filament:</label>
            <select id="filament" onchange="toggleCustomFilament()">
                <option value="pla">PLA - 40 zł/kg</option>
                <option value="petg">PETG - 35 zł/kg</option>
                <option value="plapremium">PLA Premium - 65 zł/kg</option>
                <option value="petgpremium">PETG Premium - 60 zł/kg</option>
                <option value="custom">Inne - wprowadź własną cenę</option>
            </select>

            <div id="customFilamentFields" class="custom-fields">
                <label for="customFilamentPrice">Cena filamentu (zł/kg):</label>
                <input type="number" id="customFilamentPrice" min="0" step="0.01" value="50" placeholder="np. 55.50">
            </div>

            <label for="hours">Czas wydruku (godziny):</label>
            <input type="number" id="hours" min="0" step="0.1" required>

            <label for="grams">Ilość filamentu (gramy):</label>
            <input type="number" id="grams" min="0" required>

            <label for="kwhPrice">Cena za 1 kWh (zł):</label>
            <input type="number" id="kwhPrice" min="0" step="0.01" value="0.80" required>

            <div id="errorMsg" class="error"></div>
            
            <button type="submit">Oblicz koszty</button>
        </form>

        <div id="results">
            <div class="breakdown">
                <strong>Zużycie energii:</strong> <span id="energyKwh">0</span> kWh (<span id="energyRate">0</span> kWh/godz.)
            </div>
            <div class="breakdown">
                <strong>Koszt filamentu:</strong> <span id="filamentCost">0</span> zł
            </div>
            <div class="breakdown">
                <strong>Koszt energii:</strong> <span id="energyCost">0</span> zł
            </div>
            <div class="cost" id="totalCost">0 zł</div>
        </div>
    </div>

    <script>
        let filamentPrices = {
            pla: 40,
            petg: 35,
            plapremium: 65,
            petgpremium: 60
        };

        let printers = {
            a1mini: 0.079,
            p1s: 0.115
        };

        function toggleCustomPrinter() {
            const printer = document.getElementById('printer').value;
            document.getElementById('customPrinterFields').style.display = printer === 'custom' ? 'block' : 'none';
        }

        function toggleCustomFilament() {
            const filament = document.getElementById('filament').value;
            document.getElementById('customFilamentFields').style.display = filament === 'custom' ? 'block' : 'none';
        }

        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('errorMsg').style.display = 'none';
            calculate();
        });

        function calculate() {
            try {
                const printerValue = document.getElementById('printer').value;
                const filament = document.getElementById('filament').value;
                const hours = parseFloat(document.getElementById('hours').value);
                const grams = parseFloat(document.getElementById('grams').value);
                const kwhPrice = parseFloat(document.getElementById('kwhPrice').value);

                if (!hours || !grams || !kwhPrice) {
                    throw new Error('Wypełnij wszystkie wymagane pola liczbowe.');
                }

                // Energy per hour
                let energyPerHour;
                if (printerValue === 'custom') {
                    energyPerHour = parseFloat(document.getElementById('customKwhHour').value);
                    if (!energyPerHour) throw new Error('Podaj zużycie kWh/godz. dla "Inne".');
                } else {
                    energyPerHour = printers[printerValue];
                }

                // Filament price
                let filamentPrice;
                if (filament === 'custom') {
                    filamentPrice = parseFloat(document.getElementById('customFilamentPrice').value);
                    if (!filamentPrice) throw new Error('Podaj cenę filamentu zł/kg dla "Inne".');
                } else {
                    filamentPrice = filamentPrices[filament];
                }

                const filamentCost = (filamentPrice / 1000) * grams;
                const energyKwh = energyPerHour * hours;
                const energyCost = energyKwh * kwhPrice;
                const total = filamentCost + energyCost;

                document.getElementById('energyKwh').textContent = energyKwh.toFixed(3);
                document.getElementById('energyRate').textContent = energyPerHour.toFixed(3);
                document.getElementById('filamentCost').textContent = filamentCost.toFixed(2);
                document.getElementById('energyCost').textContent = energyCost.toFixed(2);
                document.getElementById('totalCost').textContent = total.toFixed(2);

                document.getElementById('results').style.display = 'block';
            } catch (error) {
                document.getElementById('errorMsg').textContent = error.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
