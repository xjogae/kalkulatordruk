<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kosztów Wydruku 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e8;
            border-radius: 5px;
            display: none;
        }
        .cost {
            font-size: 24px;
            font-weight: bold;
            color: #2E7D32;
        }
        .breakdown {
            margin: 10px 0;
        }
        .info {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kosztów Wydruku 3D</h1>
        
        <div class="info">
            <strong>Uwaga:</strong> Zużycie energii: 0.079 kWh na godzinę druku
        </div>
        
        <form id="calcForm">
            <label for="filament">Wybierz filament:</label>
            <select id="filament" onchange="updateFilamentPrice()">
                <option value="pla">PLA - 50 zł/kg</option>
                <option value="petg">PETG - 45 zł/kg</option>
            </select>

            <label for="hours">Czas wydruku (godziny):</label>
            <input type="number" id="hours" min="0" step="0.1" required>

            <label for="grams">Ilość filamentu (gramy):</label>
            <input type="number" id="grams" min="0" required>

            <label for="kwhPrice">Cena za 1 kWh (zł):</label>
            <input type="number" id="kwhPrice" min="0" step="0.01" value="0.80" required>

            <button type="submit">Oblicz koszty</button>
        </form>

        <div id="results">
            <div class="breakdown">
                <strong>Koszt filamentu:</strong> <span id="filamentCost">0</span> zł
            </div>
            <div class="breakdown">
                <strong>Koszt energii (0.79 kWh/godz.):</strong> <span id="energyCost">0</span> zł
            </div>
            <div class="cost" id="totalCost">0 zł</div>
        </div>
    </div>

    <script>
        let filamentPrices = {
            pla: 50,  // zł/kg
            petg: 45
        };

        const ENERGY_PER_HOUR = 0.079;  // kWh/godz

        function updateFilamentPrice() {
            // Auto-update if needed
        }

        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculate();
        });

        function calculate() {
            const filament = document.getElementById('filament').value;
            const hours = parseFloat(document.getElementById('hours').value);
            const grams = parseFloat(document.getElementById('grams').value);
            const kwhPrice = parseFloat(document.getElementById('kwhPrice').value);

            // Filament cost: price per kg / 1000 * grams
            const filamentCost = (filamentPrices[filament] / 1000) * grams;

            // Energy: 0.79 kWh per hour * hours * price per kWh
            const energyKwh = ENERGY_PER_HOUR * hours;
            const energyCost = energyKwh * kwhPrice;

            const total = filamentCost + energyCost;

            document.getElementById('filamentCost').textContent = filamentCost.toFixed(2);
            document.getElementById('energyCost').textContent = energyCost.toFixed(2);
            document.getElementById('totalCost').textContent = total.toFixed(2);

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
